<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label>Job Number:</label></td>
            <td><input type="text" name="job_number"></td>
        </tr>
        <tr>
            <td><label>Project Name:</label></td>
            <td><input type="text" name="project_name"></td>
        </tr>
        <tr>
            <td><label>R2 Project Manager:</label></td>
            <td><input type="text" name="r2_pm"></td>
        </tr>
        <tr>
            <td><label>R2 Professional Land Surveyor:</label></td>
            <td><input type="text" name="r2_pls"></td>
        </tr>
        <tr>
            <td><label>Client Project Manager:</label></td>
            <td><input type="text" name="client_pm"></td>
        </tr>
        <tr>
            <td><label>Job Notes:</label></td>
            <td><input type="text" name="job_notes"></td>
        </tr>
        <tr>
            <td><label>Deliverable:</label></td>
            <td><select>
                <option>D1</option>
                <option>D2</option>
                <option>D3</option>
            </select></td>
        </tr>
        <tr>
            <td>
                <button>Submit</button>
            </td>
            <td></td>
        </tr>

    </table>
</form>
</body>
</html>
