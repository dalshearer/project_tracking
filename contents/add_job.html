<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="source/styles.css">
    <script type="text/javascript" src="source/code.js"></script>
</head>
<body>
<form id="add_job_form">
    <table class="form_table">
        <tr>
            <td><label>Job Number:</label></td>
            <td><input type="text" id="job_number"></td>
        </tr>
        <tr>
            <td><label>Project Name:</label></td>
            <td><input type="text" id="project_name"></td>
        </tr>
        <tr>
            <td><label>R2 Project Manager:</label></td>
            <td><input type="text" id="r2_pm"></td>
        </tr>
        <tr>
            <td><label>R2 Professional Land Surveyor:</label></td>
            <td><input type="text" id="r2_pls"></td>
        </tr>
        <tr>
            <td><label>Client Project Manager:</label></td>
            <td><input type="text" id="client_pm"></td>
        </tr>
        <tr>
            <td><label>Job Notes:</label></td>
            <td><input type="text" id="job_notes"></td>
        </tr>
        <tr>
            <td><label>Deliverable:</label></td>
            <td><select id="job_deliverable">
                <option>D1</option>
                <option>D2</option>
                <option>D3</option>
            </select></td>
        </tr>
        <tr>
            <td>

            </td>
            <td></td>
        </tr>

    </table>
</form>
<button id="insertJobButton" onclick="insertJobRow();">Submit</button>
</body>
</html>
