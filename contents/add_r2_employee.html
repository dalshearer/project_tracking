<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="source/styles.css">
    <script type="text/javascript" src="source/code.js"></script>
</head>
<body>
<form id="add_job_form">
    <table class="form_table">
        <tr>
            <td><label>Employee ID:</label></td>
            <td><input type="text" id="employee_id"></td>
        </tr>
        <tr>
            <td><label>First Name:</label></td>
            <td><input type="text" id="first_name" onchange="updateFullName()"></td>
        </tr>
        <tr>
            <td><label>Last Name:</label></td>
            <td><input type="text" id="last_name" onchange="updateFullName()"></td>
        </tr>
        <tr>
            <td><label>Name:</label></td>
            <td><input type="text" id="full_name" disabled></td>
        </tr>
        <tr>
            <td><label>Position:</label></td>
            <td><input type="text" id="position"></td>
        </tr>
        <tr>
            <td><label>Primary Role:</label></td>
            <td><input type="text" id="primary_role"></td>
        </tr>
        <tr>

            <td style="padding:8px;"><input type="checkbox" id="exempt" name="exempt"><label for="exempt">Exempt</label></td>
            <td></td>
        </tr>
    </table>
</form>
<button id="insertR2EmployeeButton" onclick="insertR2EmployeeRow();">Submit</button>
</body>
</html>
