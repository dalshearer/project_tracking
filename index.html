<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Tracking</title>
    <script type="text/javascript" src="source/globals.js"></script>
    <link rel="stylesheet" type="text/css" href="source/styles.css">

</head>
<body>
<div>
    <table>
        <tr>
            <td>
                <button id="authorize_button" style="display: none;">Authorize</button>
                <button id="signout_button" style="display: block;">Sign Out</button>
            </td>
            <td>
                <button id="view_jobs_management" style="display: none;">View Job Management</button>
            </td>
            <td>
                <button id="add_jobs_management" style="display: none;">Add Job Management</button>
            </td>
            <td>
                <button id="view_job_data" style="display: none;">View Job Data</button>
            </td>
            <td>
                <button id="add_job_data" style="display: none;">Add Job Data</button>
            </td>
            <td>
                <button id="view_deliverable" style="display: none;">View Deliverables</button>
            </td>
            <td>
                <button id="add_deliverable" style="display: none;">Add Deliverable</button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="view_r2_employees" style="display: none;">View R2 Employees</button>
            </td>
            <td>
                <button id="add_r2_employees" style="display: none;">Add R2 Employees</button>
            </td>
        </tr>
    </table>
</div>
<div id="content">

</div>
<div id="message">

</div>

<script type="text/javascript" src="source/code.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
